<div class="margini">
    <form class="row g-3 col-md-10">
        <div class="col-md-8">
            <h3>Profilo utente</h3>
            <table class="table">
                <tbody>
                <tr>
                    <td>Nome</td>
                    <td id="nome"><%= utente.getNome() %></td>
                </tr>
                <tr>
                    <td>Cognome</td>
                    <td id="cognome"><%= utente.getCognome() %></td>
                </tr>
                <tr>
                    <td>Nazione</td>
                    <td id="nazione"><%= utente.getNazione() %></td>
                </tr>
                <tr>
                    <td>Numero di Telefono</td>
                    <td id="telefono"><%= utente.getTelefono() %></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td id="email"><%= utente.getEmail() %></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td id="password"><%= utente.getPassword() %></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
