<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./resources/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="margini">
           <form method="POST" action="loginUser" class="row g-3 col-md-10">
                <div class="col-md-8">
                    <label class="form-label">E-mail</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="col-md-8">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="psw" placeholder="Password">
                </div>
                <div class="col-8">
                    <button type="submit" class="btn btn-primary" >Accedi</button>
<!--                    <button type="button" class="btn btn-primary" onclick="location.href = 'home'">Accedi</button>-->
                    <button class="btn btn-link" type="button" id = "registrati"
                            onclick="location.href = 'formRegistrazione'">Registrati</button>
                </div>
            </form>
        </div>
    </body>
</html>
